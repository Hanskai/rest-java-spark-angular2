<a class="{{class}} navbar-button" (click)="modal.show()">{{text}}</a>

<div bsModal #modal="bs-modal" [config]="{backdrop:false}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="close()">No</button>
                <button type="button" class="btn btn-primary" (click)="yes()">Yes</button>
            </div>
        </div>
    </div>
</div>
