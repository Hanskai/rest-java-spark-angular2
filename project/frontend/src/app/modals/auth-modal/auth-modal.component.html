<a class="{{class}} navbar-button" (click)="modal.show()">{{text}}</a>

<div bsModal #modal="bs-modal" [config]="{backdrop:false}" class="modal fade auth-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Authorization</h4>
            </div>
            <form (ngSubmit)="login()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputUsername">{{userTitles.username}}</label>
                        <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username" [(ngModel)]="account.username" #focusElement>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">{{userTitles.password}}</label>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" [(ngModel)]="account.password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
