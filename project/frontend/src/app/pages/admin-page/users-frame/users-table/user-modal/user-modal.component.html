<div bsModal #modal="bs-modal" [config]="{backdrop:false}" class="modal fade user-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <form (ngSubmit)="save()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputUsername">{{userTitles.username}}</label>
                        <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username" [(ngModel)]="user.username"
                            #focusElement>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">{{userTitles.password}}</label>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" [(ngModel)]="user.password">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">{{userTitles.roles}}</label>
                        <label *ngFor="let role of roles" class="field-role">
                            <input type="checkbox" [(ngModel)]="role.checked" [ngModelOptions]="{standalone: true}"/> {{role.name}}
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
                    <button type="submit" class="btn btn-primary">{{text}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
