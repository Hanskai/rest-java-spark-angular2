<h1 class="page-header">
    {{ title }}
</h1>
<form (ngSubmit)="update()">
    <div class="form-group">
        <label for="inputUsername">{{userTitles.username}}</label>
        <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username" [(ngModel)]="account.username">
    </div>
    <div class="form-group">
        <label for="inputPassword">{{userTitles.password}}</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" [(ngModel)]="account.password">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
